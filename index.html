<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Aguillar Family Wine Festival</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <h1>Annual Aguillar Family Wine Festival</h1>
    </header>
    <div class="container">
        <table>
            <tbody>
                <th>
                    <tr>
                        <th colspan="2">
                            <h1>Wine Festival schedule</h1>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h2>Time</h2>
                        </th>
                        <th>
                            <h2>Event</h2>
                            <tr>
                                <td class="left">
                                    <h3>12:00 PM</h3>
                                </td>
                                <td>Welcome Reception</td>
                            </tr>
                            <tr>
                                <td class="left">
                                    <h3>1:00 PM</h3>
                                </td>
                                <td>Storytelling & Tasting</td>
                            </tr>
                            <tr>
                                <td class="left">
                                    <h3>2:00 PM</h3>
                                </td>
                                <td>Wine Luncheon</td>
                                <tr>
                                    <td class="left">
                                        <h3>3:00 PM</h3>
                                    </td>
                                    <td>Aguillar Family Wines</td>
                                </tr>
                                <tr>
                                    <td class="left">
                                        <h3>4:00 PM</h3>                                        
                                   </td>
                                   <td>Wine & Cheese Tasting</td>
                                </tr>
                            </tr>
                        </th>
                    </tr>
                </th>
            </tbody>
        </table>
    </div>
    
</body>
</html>
